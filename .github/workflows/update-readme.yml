name: Update README

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Validate README
        run: |
          if [ ! -f README.md ]; then
            echo "README.md not found!"
            exit 1
          fi
          echo "âœ… README.md exists and is valid"
      
      - name: Update timestamp (optional)
        run: |
          # This is a placeholder for any future updates
          # You can add logic here to update the README if needed
          echo "README is up to date"
      
      - name: Commit changes (if any)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --exit-code || (git add -A && git commit -m "chore: update README [skip ci]" && git push)

